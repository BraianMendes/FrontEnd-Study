<!DOCTYPE html>
<html>
<head>
	<title> </title>
</head>
<body>
	
	<input type="text" name="nome">
	<button onClick="adicionar()">Adicionar</button>

	<ul id="lista"></ul>

</body>

<script type="text/javascript">

		var nomes = ["Diego", "Gabriel", "Lucas"];

		var listaElement = document.querySelector('ul');

		for( var i = 0; nomes.length > i; i++){

			var tempItem = document.createElement('li');
			tempItem.innerHTML = nomes[i];
			listaElement.appendChild(tempItem);

			console.log(listaElement)
			console.log(tempItem);

		}

		function adicionar() {
			var inputText = document.querySelector('input').value;

			var newItem = document.createElement('li');
			newItem.innerHTML = inputText;

			listaElement.appendChild(newItem);

			console.log(inputText);
		}

</script>

</html>
